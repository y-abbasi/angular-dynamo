<div [formGroup]="field.formGroup" *ngIf="field.formGroup && visible()">
	<div class="example-wrapper">
	<kendo-textbox-container floatingLabel="{{field.title}}">
		<kendo-dropdownlist [data]="dataSource()" formControlName="{{field.name}}">
		</kendo-dropdownlist>
	</kendo-textbox-container>
	</div>
</div>
